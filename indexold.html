<!DOCTYPE html>  <!-- Created by Crypticwisdom99 (CrypticTM) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weed Strain Finder + Grow Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0fff0;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #clicker-section, #shop-section {
      margin-top: 40px;
      padding: 20px;
      background-color: #eaffea;
      border-radius: 12px;
      display: inline-block;
      width: 90%;
      max-width: 600px;
    }
    #plant {
      font-size: 60px;
      margin: 20px 0;
    }
    #upgrade-buttons button {
      display: block;
      margin: 10px auto;
      width: 80%;
    }
    #plants {
      display: flex;
      justify-content: space-around;
    }
    .plant-pot {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .plant-status {
      margin-top: 10px;
    }

    /* Secret Button */
    #secretBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.2;
      background-color: #000;
      color: #0f0;
      border: none;
      border-radius: 50%;
      padding: 12px 14px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 999;
    }
    #secretBtn:hover {
      opacity: 1;
      background-color: #111;
    }
  </style>
</head>
<body>

  <h1>Strain Finder</h1>
  <p>Type a strain name or effect (e.g., "Sativa", "Sleep", "Blue Dream")</p>
  <input type="text" id="strainInput" placeholder="Search Leafly...">
  <button onclick="searchStrain()">Search</button>

  <div id="clicker-section">
    <h2>ğŸŒ± Pot Farm Clicker Game ğŸŒ¿</h2>
    <div id="plants">
      <div class="plant-pot">
        <div id="plant1">ğŸŒ±</div>
        <p>Plant 1 Stage: <span id="stageName1">Seed</span></p>
        <p class="plant-status">Stash: <span id="stash1">0</span> grams</p>
        <button onclick="growPlant(1)">ğŸŒ Grow Plant 1</button>
        <button onclick="snipBud(1)" id="snipBtn1" disabled>âœ‚ï¸ Snip Bud</button>
      </div>
      <div class="plant-pot">
        <div id="plant2">ğŸŒ±</div>
        <p>Plant 2 Stage: <span id="stageName2">Seed</span></p>
        <p class="plant-status">Stash: <span id="stash2">0</span> grams</p>
        <button onclick="growPlant(2)">ğŸŒ Grow Plant 2</button>
        <button onclick="snipBud(2)" id="snipBtn2" disabled>âœ‚ï¸ Snip Bud</button>
      </div>
      <div class="plant-pot">
        <div id="plant3">ğŸŒ±</div>
        <p>Plant 3 Stage: <span id="stageName3">Seed</span></p>
        <p class="plant-status">Stash: <span id="stash3">0</span> grams</p>
        <button onclick="growPlant(3)">ğŸŒ Grow Plant 3</button>
        <button onclick="snipBud(3)" id="snipBtn3" disabled>âœ‚ï¸ Snip Bud</button>
      </div>
    </div>
    <button onclick="snipAll()">âœ‚ï¸ Snip All Plants</button>
  </div>

  <div id="shop-section">
    <h3>ğŸ›’ Upgrade Shop</h3>
    <p>Total Stash: <span id="totalStash">0</span> grams</p>
    <div id="upgrade-buttons">
      <button onclick="buyUpgrade('fertilizer')">ğŸ’§ Fertilizer (+Faster Growth) - 25g</button>
      <button onclick="buyUpgrade('scissors')">âœ‚ï¸ Trim Scissors (+1g per snip) - 50g</button>
      <button onclick="buyUpgrade('passiveGrowth')">ğŸŒ± Passive Growth (+Speed) - 75g</button>
      <button onclick="buyUpgrade('speedBoost')">âš¡ Speed Boost (+2x Growth Speed) - 100g</button>
      <button onclick="buyUpgrade('doubleSnip')">âœ‚ï¸ Double Snip (+2g per snip) - 150g</button>
    </div>
    <p id="upgradeMsg"></p>
  </div>

  <!-- ğŸŒ¿ Secret Garden Button -->
  <button id="secretBtn" title="Secret Garden" onclick="window.open('secret_garden.html', '_blank')">
    ğŸŒ¿
  </button>

<script>
  let stash = 0;
  let plants = [
    { stage: 0, growth: 0, snipped: false },
    { stage: 0, growth: 0, snipped: false },
    { stage: 0, growth: 0, snipped: false }
  ];
  const stages = ['Seed', 'Sprout', 'Budding', 'Ready to Harvest'];
  const stageVisuals = ['ğŸŒ±', 'ğŸŒ¿', 'ğŸ’', 'ğŸŒ¾'];
  let upgrades = { fertilizer: false, scissors: false, passiveGrowth: false, speedBoost: false, doubleSnip: false };
  const growthNeeded = 4;
  const growthInterval = 5; // Passive growth in seconds
  const snipReward = 5; // grams per plant snipped

  function searchStrain() {
    const query = document.getElementById('strainInput').value.trim();
    if (!query) {
      alert("Please enter a strain or effect.");
      return;
    }
    const searchUrl = `https://www.leafly.com/search?q=${encodeURIComponent(query)}`;
    window.open(searchUrl, '_blank');
  }

  function growPlant(plantIndex) {
    const plant = plants[plantIndex - 1];
    if (plant.stage < stages.length - 1) {
      plant.growth += upgrades.speedBoost ? 2 : (upgrades.fertilizer ? 2 : 1);
      if (plant.growth >= growthNeeded) {
        plant.stage = 3;
        plant.growth = growthNeeded;
      }
    }
    updatePlant(plantIndex);
  }

  function snipBud(plantIndex) {
    const plant = plants[plantIndex - 1];
    if (plant.stage === stages.length - 1) {
      stash += upgrades.doubleSnip ? snipReward * 2 : snipReward;
      plant.snipped = true;
      plant.stage = 0;
      plant.growth = 0;
      updateAllPlants();
    }
  }

  function snipAll() {
    plants.forEach((plant, index) => {
      if (plant.stage === stages.length - 1) {
        stash += upgrades.doubleSnip ? snipReward * 2 : snipReward;
        plant.snipped = true;
        plant.stage = 0;
        plant.growth = 0;
      }
    });
    updateAllPlants();
  }

  function updatePlant(plantIndex) {
    const plant = plants[plantIndex - 1];
    document.getElementById(`plant${plantIndex}`).textContent = stageVisuals[plant.stage];
    document.getElementById(`stageName${plantIndex}`).textContent = stages[plant.stage];
    document.getElementById(`stash${plantIndex}`).textContent = plant.snipped ? 0 : plant.growth;
    document.getElementById(`snipBtn${plantIndex}`).disabled = plant.stage !== stages.length - 1;
    updateTotalStash();
  }

  function updateAllPlants() {
    plants.forEach((_, index) => updatePlant(index + 1));
  }

  function updateTotalStash() {
    const totalStash = plants.reduce((sum, plant) => sum + (plant.snipped ? 0 : plant.growth), stash);
    document.getElementById('totalStash').textContent = totalStash;
  }

  function buyUpgrade(type) {
    if (type === 'fertilizer' && stash >= 25) {
      stash -= 25;
      upgrades.fertilizer = true;
      document.getElementById('upgradeMsg').textContent = "ğŸ’§ Fertilizer active!";
    } else if (type === 'scissors' && stash >= 50) {
      stash -= 50;
      upgrades.scissors = true;
      document.getElementById('upgradeMsg').textContent = "âœ‚ï¸ Trim Scissors active!";
    } else if (type === 'passiveGrowth' && stash >= 75) {
      stash -= 75;
      upgrades.passiveGrowth = true;
      document.getElementById('upgradeMsg').textContent = "ğŸŒ± Passive Growth Speed active!";
    } else if (type === 'speedBoost' && stash >= 100) {
      stash -= 100;
      upgrades.speedBoost = true;
      document.getElementById('upgradeMsg').textContent = "âš¡ Speed Boost active!";
    } else if (type === 'doubleSnip' && stash >= 150) {
      stash -= 150;
      upgrades.doubleSnip = true;
      document.getElementById('upgradeMsg').textContent = "âœ‚ï¸ Double Snip active!";
    } else {
      document.getElementById('upgradeMsg').textContent = "Not enough stash or already owned.";
    }
    updateTotalStash();
  }

  setInterval(() => {
    if (upgrades.passiveGrowth) {
      plants.forEach((plant) => {
        if (plant.stage < stages.length - 1 && !plant.snipped) {
          plant.growth += 1;
          if (plant.growth >= growthNeeded) {
            plant.stage = 3;
            plant.growth = growthNeeded;
          }
        }
      });
      updateAllPlants();
    }
  }, growthInterval * 1000);
</script>

</body>
</html>
