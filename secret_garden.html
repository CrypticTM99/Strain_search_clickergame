<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Garden Clicker</title>
  <link href="assets/styles/style.css" rel="stylesheet">
</head>
<body>

  <h1>🌿 Secret Garden</h1>
  <p>Grow, harvest, and build your weed empire!</p>

  <div id="game">
    <p>Stash: <span id="stash">0</span>g</p>
    <p>Plants Owned: <span id="plantsOwned">0</span></p>

    <div id="plantsSection"></div>

    <div id="prestigeLevel" style="display:none">
      <h3>Prestige Level: <span id="prestigeLevelValue">0</span></h3>
    </div>

    <div id="prestigeShop" style="display:none">
      <button onclick='buyPrestigeUpgrade("speedBoost")'>Buy Speed Boost (1 Prestige Point)</button>
      <button onclick='buyPrestigeUpgrade("stashBoost")'>Buy Stash Boost (2 Prestige Points)</button>
    </div>

    <button onclick="prestige()" disabled id="prestigeButton">🔥 Prestige</button>

    <!-- 🎮 Secret Konami Button for Mobile -->
    <div id="mobileKonami" style="margin-top: 20px;">
      <button onclick="activateSnoopDoggEasterEgg()" style="
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      ">
        🎮 Secret Mobile Code
      </button>
    </div>

  </div>

  <script src="assets/scripts/game.js"></script>

</body>
</html>
